<dx-drawer
  [(opened)]="isDrawerOpen"
  revealMode="expand"
  template="template"
  height="100%"
  [minSize]="55"
  [maxSize]="200">
  <div *dxTemplate="let data of 'template'">
    <dx-list
      [items]="navigation"
      [width]="200"
      selectionMode="single"
      (onSelectionChanged)="loadView($event)">
    </dx-list>
  </div>
  <div class="content">
    <ng-content></ng-content>
  </div>
</dx-drawer>
